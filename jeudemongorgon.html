<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mini-jeu Demogorgon</title>

<style>
  body {
    background: #111;
    font-family: Arial, sans-serif;
  }

  .case {
    position: relative;
    width: 300px;
    height: 200px;
    background: #0b0b14;
    border-radius: 12px;
    margin: 50px auto;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(193, 18, 31, 0.4);
  }

  #demo {
    position: absolute;
    font-size: 2.2rem;
    cursor: pointer;
    user-select: none;
    transition: transform 0.1s;
  }

  #demo:active {
    transform: scale(1.4);
  }

  #status {
    position: absolute;
    bottom: 6px;
    width: 100%;
    text-align: center;
    color: #fff;
    font-size: 0.85rem;
    letter-spacing: 0.5px;
  }
</style>
</head>

<body>

<div class="case" id="game">
  <div id="demo">üëæ</div>
  <p id="status">Attrape le Demogorgon (0/3)</p>
</div>

<script>
  const demo = document.getElementById("demo");
  const status = document.getElementById("status");
  const game = document.getElementById("game");

  let score = 0;
  const goal = 3;
  let playing = true;

  function moveDemo() {
    if (!playing) return;

    const maxX = game.clientWidth - demo.clientWidth;
    const maxY = game.clientHeight - demo.clientHeight - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    demo.style.left = x + "px";
    demo.style.top = y + "px";
  }

  // Placement initial
  moveDemo();

  // D√©placement automatique (difficult√©)
  const moveInterval = setInterval(moveDemo, 700);

  function hit(e) {
    e.preventDefault(); // mobile
    if (!playing) return;

    score++;
    status.textContent = `Touch√© ! (${score}/${goal})`;

    if (score >= goal) {
      win();
    }
  }

  demo.addEventListener("click", hit);
  demo.addEventListener("touchstart", hit);

  function win() {
    playing = false;
    clearInterval(moveInterval);
    demo.style.display = "none";
    status.textContent = "‚ù§Ô∏è Gagn√© ! Tu as vaincu le Demogorgon";
  }
</script>

</body>
</html>
